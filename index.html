<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework-12-col</title>
    <!-- FRAMEWORK 12 COLUMNS -->
    <link rel="stylesheet" href="./css/12-col-framework.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <h1>12 Bool Grid</h1>
    
    <div class="container">
        <div class="col-12"><div class="box">Col 12</div></div>
        <div class="col-6"><div class="box">Col 6</div></div>
        <div class="col-6"><div class="box">Col 6</div></div>
    </div>

    <div class="container">
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
        <div class="col-1"><div class="box">Col 1</div></div>
    </div>

    <div class="container">
        <div class="col-3"><div class="box">Col 4</div></div>
        <div class="col-3"><div class="box">Col 4</div></div>
        <div class="col-3"><div class="box">Col 4</div></div>
        <div class="col-3"><div class="box">Col 4</div></div>
    </div>

    <div class="container">
        <div class="col-4"><div class="box">Col 3</div></div>
        <div class="col-4"><div class="box">Col 3</div></div>
        <div class="col-4"><div class="box">Col 3</div></div>
    </div>

    <!-- NESTED COLUMNS -->
    <h2>Nested Columns</h2>

    <div class="container">
        <!-- col left -->
        <div class="col-6 padding-0">
            <div class="container">
                <div class="col-12"><div class="box">Col 12</div></div>
                <div class="col-5"><div class="box">Col 5</div></div>
                <div class="col-2"><div class="box">Col2</div></div>
                <div class="col-5"><div class="box">Col 5</div></div>
            </div>
        </div>

        <!-- col right -->
        <div class="col-6 padding-0">
            <div class="container">
                <div class="col-6"><div class="box">Col 6</div></div>
                <div class="col-6"><div class="box">Col 6</div></div>
                <div class="col-4"><div class="box">Col 4</div></div>
                <div class="col-2"><div class="box">Col 2</div></div>
                <div class="col-2"><div class="box">Col 2</div></div>
                <div class="col-4"><div class="box">Col 4</div></div>
            </div>
        </div>
    </div>

    <!-- OFFSET TEST -->
    <h2>Offset</h2>

        <div class="container">
            <div class="col-8 offset-2"><div class="box">Col 8 of 2</div></div>
        </div>

        <div class="container">
            <div class="col-4"><div class="box">Col 4</div></div>
            <div class="col-4 offset-4"><div class="box">Col 4</div></div>
        </div>

        <div class="container">
            <div class="col-8 offset-2"><div class="box">Col 8</div></div>
        </div>

        <div class="container">
            <div class="col-6 offset-3"><div class="box">Col 6</div></div>
        </div>

        <div class="container">
            <div class="col-4 offset-4"><div class="box">Col 4</div></div>
        </div>

</body>

</html>
